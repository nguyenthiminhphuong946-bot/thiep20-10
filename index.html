<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ch√∫c M·ª´ng 20-10 üíñ</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(to bottom right, #ffe6f2, #ffb3d9);
      font-family: "Comic Sans MS", cursive;
      text-align: center;
      color: #c70039;
    }

    h1 {
      font-size: 60px;
      margin-top: 80px;
      text-shadow: 2px 2px 8px white;
      animation: pulse 2s infinite;
    }

    h2 {
      font-size: 28px;
      margin-top: 10px;
      color: #ff0066;
      text-shadow: 1px 1px 6px white;
    }

  /* üíó Tr√°i tim n·ªÅn sau ch·ªØ */
    .heart {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 150px;
      height: 150px;
      background-color: red;
      transform: translate(-50%, -50%) rotate(-45deg);
      animation: beat 1s infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 150px;
      height: 150px;
      background-color: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -75px;
      left: 0;
    }

    .heart::after {
      left: 75px;
      top: 0;
    }

    /* Hoa h·ªìng hai b√™n */
    .rose {
      position: absolute;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle at 20px 20px, #ff6699, #cc0066);
      border-radius: 50%;
      box-shadow: 0 0 30px #ff99cc;
      transform: scale(0);
      animation: bloom 3s forwards;
    }

    .rose.left {
      left: 15%;
      top: 55%;
      animation-delay: 1s;
    }

    .rose.right {
      right: 15%;
      top: 55%;
      animation-delay: 1.5s;
    }

    /* Bong b√≥ng tr√°i tim */
    .bubble {
      position: absolute;
      bottom: 0;
      width: 30px;
      height: 30px;
      background-color: rgba(255, 0, 102, 0.5);
      border-radius: 50%;
      animation: floatUp 6s linear infinite;
    }

    @keyframes beat {
      0%, 100% { transform: translate(-50%, -50%) rotate(-45deg) scale(1); }
      50% { transform: translate(-50%, -50%) rotate(-45deg) scale(1.1); }
    }

    @keyframes pulse {
      0%, 100% { text-shadow: 0 0 10px white; }
      50% { text-shadow: 0 0 30px #ff99cc; }
    }

    @keyframes bloom {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1.2); opacity: 1; }
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-800px); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>üíê 20 - 10 üíê</h1>
  <h2>Ch√∫c b·∫°n lu√¥n xinh ƒë·∫πp v√† d·ªÖ th∆∞∆°ng üíï</h2>

  <div class="heart"></div>
  <div class="rose left"></div>
  <div class="rose right"></div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    // T·∫°o bong b√≥ng tr√°i tim bay ng·∫´u nhi√™n
    for (let i = 0; i < 25; i++) {
      const b = document.createElement("div");
      b.className = "bubble";
      b.style.left = Math.random() * 100 + "%";
      b.style.animationDuration = 4 + Math.random() * 4 + "s";
      b.style.width = b.style.height = 10 + Math.random() * 30 + "px";
      document.body.appendChild(b);
    }

    // T·ª± ƒë·ªông t·∫°o m√£ QR tr·ªè v·ªÅ trang n√†y
    const qrCanvas = document.createElement("canvas");
    qrCanvas.style.position = "fixed";
    qrCanvas.style.bottom = "20px";
    qrCanvas.style.right = "20px";
    qrCanvas.style.width = "100px";
    qrCanvas.style.height = "100px";
    document.body.appendChild(qrCanvas);
    QRCode.toCanvas(qrCanvas, window.location.href, { width: 128 }, function (error) {
      if (error) console.error(error);
    });
  </script>
</body>

</html>
